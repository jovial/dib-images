---

os_images_list:
  - name: "CentOS-stream8-{{ timestamp }}"
    type: qcow2
    elements:
      - "centos"
      - "cloud-init"
      - "epel"
      - "dhcp-all-interfaces"
      - "vm"
      - "grub2"
      - "enable-serial-console"
      - "block-device-efi"
    packages:
      - gdisk
      - efibootmgr
      - efivar
    env:
      DIB_RELEASE: "8-stream"
    properties:
      os_type: "linux"
      os_distro: "centos"
      os_version: "8-stream"
      hw_disk_bus: "scsi"
      hw_scsi_model: "virtio-scsi"
      hw_vif_model: "virtio"
      hw_vif_multiqueue_enabled: "true"
